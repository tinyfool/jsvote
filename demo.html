<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="src/jsvote.css" />
<link rel="stylesheet" type="text/css" href="tipsy/tipsy.css" />
<script src="src/jquery.min.js" type="text/javascript"></script>
<script src="tipsy/jquery.tipsy.js" type="text/javascript"></script>
<script src="src/jquery.jsvote.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    
	  $(".jsvote").jsvote()
      .bind("votechange",function(vote,stat){
        var obj = $(vote.target);
    		var out = $("<p>item:"+obj.attr("itemid")+":votechange:"+stat+"</>");
        $(".output").append(out);
		});
});
</script>
</head>
<body>
  <div style="margin-left:200px;margin-top:100px;">
		<div class="jsvote" style="float:left;" itemid="1" vote=""></div>no vote
    <div style="clear:both;"></div>
    <p><p><p><p><p><p><p><p><p>
		<div class="jsvote" style="float:left;" itemid="2" vote="up"></div>already up
    <div style="clear:both;"></div><p><p><p><p><p><p><p><p><p>
		<div class="jsvote" style="float:left;" itemid="3" vote="down"></div>already down
    <div style="clear:both;"></div>
    <div class="output"></div>
  </div>
</body>
</html>
